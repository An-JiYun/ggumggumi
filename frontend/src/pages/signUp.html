<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/style.css">
    <title>꿈꾸미</title>
    <script src="https://kit.fontawesome.com/83c8b98790.js" crossorigin="anonymous"></script>
</head>
<body class="signUpBody">
    <main class="signUpMain">
        <h1>회원가입</h1>
        <section class="email">
            <text>이메일</text><br>
            <input class="inputBox" type="text">
        </section>
        <section class="name">
            <text>이름</text><br>
            <input class="inputBox" type="text">
        </section>
        <section class="age">
            <text>학번</text><br>
            <input class="inputBox" type="text">
        </section>
        <section class="university">
            <text>대학교</text><br>
            <input class="inputBox" type="text">
        </section>
        <section class="major">
            <text>전공</text><br>
            <input class="inputBox" type="text">
        </section>
        <section class="check">
            <text>장학생인증</text><br>
            <article>
                본 사이트는 삼성꿈장학재단 대학희망장학생만 이용 가능합니다.<br>
                • 졸업생도 장학생임을 인증하면 이용 가능합니다.<br>
                • 장학생 인증 방법 (2가지)<br>
                    • 장학 증서 찍어서 첨부하기<br>
                    • 재단 홈페이지(https://www.sdream.or.kr/main) 로그인 후, 
                    내 이름 캡쳐해서 첨부하기
            </article>
            <input class="upload" type="file">
        </section>
        <button class="finishBtn" type="submit">가입 완료!</button>
    </main>
</body>
</html>
