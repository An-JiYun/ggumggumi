<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/style.css">
    <title>꿈꾸미</title>
    <script src="https://kit.fontawesome.com/83c8b98790.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <header>
            꿈꾸미LOGO
            <i class="fa-solid fa-square-arrow-down-right"></i>  
            <i class="fa-solid fa-square-arrow-down-left"></i>
        </header>
        <section class="myPage">
            <div class="myPageBox">
                <div class="userRound">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="nameBox">
                    <text class="name">이름</text><br>
                    <text class="school">00대학교</text>
                </div>
                <i id="fa-circle-chevron-down" class="fa-solid fa-circle-chevron-down"></i>
                <i id="fa-circle-chevron-up" class="fa-solid fa-circle-chevron-up"></i>
            </div>
            <div class="hiddenMyPage" id="hiddenMyPage">
                마이페이지
            </div>
        </section>
        <section class="main">
            <text>MAIN</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="http://127.0.0.1:5501/frontend/src/pages/noticePage.html">공지사항</a>
            </div>
        </section>
        <section class="board">
            <text>BOARD</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="http://127.0.0.1:5501/frontend/src/pages/recruitPage.html">모집게시판</a>
            </div>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="http://127.0.0.1:5501/frontend/src/pages/freePage.html">자유게시판</a>
            </div>
        </section>
        <section class="linkTo">
            <text>LINK To</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="https://www.sdream.or.kr/main">삼성꿈장학재단</a>
            </div>
            
        </section>
        <footer>블라블라블라</footer>
    </div>

    
    <main class="freeWriteMain">
        <div class="inputBox">
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>
        
        <section class="writingSection">
            <article class="writingBox">
                <input class="title" type="text" placeholder="제목">
                <div class="boxTwo">
                    <textarea name="contentText" id="contentText" ></textarea>
                </div>
            </article>
            <button class="submitBtn">업로드</button>
        </section> 

    </main>
</body>

</html>
