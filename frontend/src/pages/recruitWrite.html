<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/style.css">
    <title>꿈꾸미</title>
</head>

<body class="recruitWriteBody">
    <nav class="navbar">
        <header>
            꿈꾸미LOGO
            <icon></icon>
        </header>
        <section class="myPage">
            <div class="myPageBox">
                <text>이름</text>
                <button>^</button>
            </div>
        </section>
        <section class="main">
            <text>MAIN</text><br>
            <icon></icon>
            <text>공지사항</text>
        </section>
        <section class="main">
            <text>MAIN</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a>공지사항</a>
            </div>
        </section>
        <section class="board">
            <text>BOARD</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="http://127.0.0.1:5501/frontend/src/pages/recruitPage.html">모집게시판</a>
            </div>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="http://127.0.0.1:5501/frontend/src/pages/freePage.html">자유게시판</a>
            </div>
        </section>
        <section class="linkTo">
            <text>LINK To</text>
            <div>
                <i class="fa-solid fa-house"></i>
                <a href="https://www.sdream.or.kr/main">삼성꿈장학재단</a>
            </div>
            
        </section>
        <footer>블라블라</footer>
    </nav>

    <main class="recruitWriteMain">
        <div class="inputBox">
            <input type="text" palceholder="검색어를 입력하세요">
            <button>검색</button>
        </div>
        
        <section class="writingSection">
            <article class="writingBox">
                <input class="title" type="text">
                <div class="boxOne">
                    <div class="recruitType">
                        <text>모집분류 </text><br>
                        <select class="recruitTypeCheck">
                            <option value="club">동아리</option>
                            <option value="travle">여행</option>
                            <option value="challenge">챌린지</option>
                            <option value="friendship">친목</option>
                            <option value="study">스터디</option>
                        </select>
                    </div>
                    <div class="numberPeople">
                        <text>모집인원</text><br>
                        <input type="text">
                    </div>
                    <div class="activityPeriod">
                        <text>예상 기간</text><br>
                        <input type="text">
                    </div>
                    <div class="recruitPeriod">
                        <text>모집 기간</text><br>
                        <input type="text">
                    </div>
                    <div class="openChat">
                        <text>오픈 채팅방 링크</text><br>
                        <input type="text">
                    </div>
                    <div class="etc">
                    </div>
                </div>
                <div class="boxTwo">
                    <div class="introduce">
                        <text class="in">활동소개</text><br>
                        <textarea name="contentText" id="contentText" ></textarea>
                    </div>
                </div>
            </article>
            <button class="submitBtn">업로드</button>
        </section> 

    </main>
</body>

</html>
